server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Railway provides the PORT environment variable, but Nginx usually listens on a fixed port.
    # We will use a template or sed to replace this if needed, 
    # but usually Railway routes from its internal port to this 80.
    
    root /var/www/public;
    index index.php index.html;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
